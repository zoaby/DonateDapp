<div class="body">

<div *ngFor="let request of requests" >
<div *ngIf="!request.finalized" >

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h3>{{request.receiver}}</h3></mat-card-title>
    <mat-card-subtitle><h5>{{request.amount}} RbCoin</h5></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h6>{{request.description}}</h6>
    <p>approvals: {{request.approvals.length}}/ Total Donors: {{request.donorsCount}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!isDonor" type="button" name="button" (click)="finalize(request)" class="btn btn-primary">Finalize</button>
    <button mat-button *ngIf="isDonor" type="button" name="button" (click)="approve(request)" class="btn btn-primary">Approve</button>
  </mat-card-actions>
</mat-card>

</div>
</div>
</div>
